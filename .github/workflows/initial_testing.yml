name: HDocBuild
on:
  # Triggers the workflow on pull request opened or reopened events
  pull_request_target:
    types: [opened, reopened]

  # Allows us to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install hdoc-tools
        run: npm install hdoc-tools -g
            
      - name: Perform Validation
        id: hdocbuild
        run: |
          if result=`hdoc build 2>&1`; then
              # Command success - result contains stdout
              echo "BUILD_OUTPUT=$result" >> $GITHUB_OUTPUT
              exit 0
          else
              validation_output = $(echo "$result" | grep -- -Pzo '-{23}.*')
              # Command failed - result contains stderr output, which was redirected into stdout of command
              echo "BUILD_OUTPUT=$validation_output" >> $GITHUB_OUTPUT
              exit 1
          fi

      - name: Reject Pull Request
        if: failure()
        uses: superbrothers/close-pull-request@v3
        with:
          comment: "Your pull request has been rejected as build validation has failed: ${{ steps.hdocbuild.outputs.BUILD_OUTPUT }}"
          
      - name: Build Success
        if: success()
        run: echo "::notice::Build validation passed successfully. Pull request accepted and passed for authorisation."
