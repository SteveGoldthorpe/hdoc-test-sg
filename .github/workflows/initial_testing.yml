name: HDocBuild
on:
  # Triggers the workflow on pull request opened or reopened events
  pull_request_target:
    types: [opened, reopened]

  # Allows us to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Perform Validation
        run: |
          npm install hdoc-tools -g
          hdoc build

      - name: Reject Pull Request
        if: failure()
        uses: superbrothers/close-pull-request@v3
        with:
          comment: "Your pull request has been rejected as build validation has failed. Check the output of the Perform Validation action for more information."
          
      - name: Build Success
        if: success()
        run: echo "::notice::Tests passed successfully. Pull request accepted and passed for authorisation."
